<div class="popup" id="popup">
   <div class="popup__body">
      <div class="popup__content">
         <a href="#header" class="popup__close close-popup">&#215;</a>
         <form data-name="Заказ звонка" class="form__popup" id="form-popup" name="form-popup" method="POST">
            <p class="form__popup-title">Заказать обратный звонок</p>
            <span class="form__popup-subtitle">*обозначены поля, обязательные для заполнения</span>
            <div class="popup__item">
               <label for="popupName" class="popup__label">Имя *</label>
               <input type="text" class="popup__input" name="name" id="popupName" required>
            </div>
            <div class="popup__item">
               <label for="popupPhone" class="popup__label">Телефон *</label>
               <input type="text" class="popup__input" name="phone" id="popupPhone" placeholder="+7 (999)-999-99-99"
                  required>
            </div>
            <div class="popup__item">
               <input type="checkbox" id="formAgreement" name="agreement" class="checkbox__input" required checked>
               <label for="formAgreement" class="checkbox__label"><span>Нажимая кнопку Заказать звонок вы
                     соглашаетесь с <a href="https://alvetk.ru/privacy-policy/" class="checkbox__label-link"
                        target="_blank">политикой обработки персональных
                        данных</a></span></label>
            </div>
            <div class="popup__item">
               <button type="submit" class="btn popup__form-btn">Отправить заявку</button>
            </div>
         </form>
         <div class="w-form-done">
            <div class="text__success">Спасибо! Ваша заявка успешно отправлена!</div>
         </div>
         <div class="w-form-fail">
            <div class="text__error">Oops! Что то пошло не так, перезагрузите страницу и попробуйте еще раз!</div>
         </div>
      </div>
   </div>
</div>
<div id="go-top" class="go__top"><img src="@img/footer/angle-up.png" alt="Стрелка вверх"></div>
